<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="register-container">
    <h2>Créez votre compte</h2>
    
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text" required [(ngModel)]="name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!registerForm.form.valid">S'inscrire</ion-button>
    </form>

    <div class="login-link">
      <p>Déjà membre? <a routerLink="/login">Connectez-vous</a></p>
    </div>
  </div>
  
</ion-content>
