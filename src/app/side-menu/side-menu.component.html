<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeMenu()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button (click)="navigateTo('dashboard')">
      <ion-icon slot="start" name="home"></ion-icon>
      <ion-label>Tableau de bord</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('transfer')">
      <ion-icon slot="start" name="send"></ion-icon>
      <ion-label>Transfert d'argent</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('history')">
      <ion-icon slot="start" name="document-text"></ion-icon>
      <ion-label>Historique des transactions</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('settings')">
      <ion-icon slot="start" name="settings"></ion-icon>
      <ion-label>Paramètres</ion-label>
    </ion-item>
    <ion-item button (click)="logout()">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>Déconnexion</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
